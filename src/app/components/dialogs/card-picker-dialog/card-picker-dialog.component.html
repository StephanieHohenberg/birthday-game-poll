<h1 mat-dialog-title>{{"TITLE_PICK_CARD" | translate}}</h1>
<div mat-dialog-content>
  <div class="row">
    <div *ngFor="let c of displayedCards; let i = index" class="col">
      <div (click)="selectCard(i)" *ngIf="selectedCardIndex != i"
           [style.background-image]="getBackCardImageUrlOfCard(i)" class="back card">
      </div>
    </div>
  </div>
</div>

<div class="right" mat-dialog-actions></div>
