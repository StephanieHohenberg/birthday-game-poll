<h1 mat-dialog-title>{{"TITLE_GREET" | translate}}</h1>
<div mat-dialog-content>
  <p>{{"TITLE_ASK_NAME" | translate}}</p>
  <mat-form-field>
    <mat-label>{{"FIELD_LABEL_NAME" | translate}}</mat-label>
    <input #input [(ngModel)]="name" matInput>
  </mat-form-field>

  <p>&nbsp;</p>
  <p>{{"TITLE_ASK_DRINKING" | translate}}</p>
  <mat-slider #slider [(value)]="drinkingIndex" color="accent" max="4" min="0"></mat-slider>
  <span class="drinking-label">
    <i [ngClass]="getIconClass(slider.value)"></i>&nbsp;{{getSliderLabel(slider.value) | translate}}
  </span>

</div>
<div class="right" mat-dialog-actions>
  <button *ngIf="input.value.length > 0"
          [mat-dialog-close]="{name: input.value, drinkingIndex: slider.value}"
          cdkFocusInitial color="primary"
          mat-button>
    {{"BUTTON_LABEL_READY" | translate}}
  </button>
</div>
